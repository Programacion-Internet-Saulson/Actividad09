<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Trabajo 09</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <style type="text/css">
    table {
      width: 100%;
    }
    #contact-list {
      height: 150px;
      overflow-y: auto;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Ingresa el nombre y precio del producto</h1>
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" name="nombre" value="" id="nombre"
        placeholder="Nombre" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="precio">Precio</label>
      <input type="number" name="precio" value="0.00" step="0.01"
        id="precio" placeholder="0.00" class="form-control" required>
    </div>

    <div class="form-group">
      <button class="btn btn-primary" id="add-to-list">Agregar</button>
    </div>

    <div id="contact-list">
      <table class="table-striped" id="contact-table">
        <tr>
          <th class="col-xs-2">#</th>
          <th class="col-xs-4">Nombre</th>
          <th class="col-xs-6">Precio</th>
        </tr>
      </table>
    </div>
  </div>
  <script src="./view.js"></script>
</body>
</html>
